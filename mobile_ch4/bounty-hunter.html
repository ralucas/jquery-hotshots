<!DOCTYPE html> 
<html> 
    <head> 
        <title>My Page</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bounty-hunter.css">
    </head> 
    <body>
        
        <!-- page -->
        <div data-role="page" id="welcome">

            <!-- header -->
            <div data-role="header">
                <h1>Bounty Hunter</h1>
            </div>
            <!-- /header -->
            
            <!-- content -->
            <div data-role="content">
                <p>Enter tag(s) to search for bounties on. Separate tags with a semi-colon, or leave blank to get all bounties</p>
                <div class="filter-form">
                    <label for="tags" class="ui-hidden-accessible">Search by tag(s):</label>
                    <input id="tags" placeholder="Tag(s)">
                    <button data-inline="true" data-icon="search">Search</button>
                </div>
            </div>
            <!-- /content -->

            <!-- footer -->
            <div data-role="footer" data-position="fixed" data-id="footer"> 
                <small>&copy; 2012 Some Company Inc.</small>
                <a href="bounty-hunter-about.html" data-icon="info" data-role="button" data-transition="slide">About</a>
            </div> 
            <!-- /footer -->

        </div>
        <!-- /page -->


        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <script src="http://borismoore.github.com/jsrender/jsrender.js"></script>
        <script type="text/javascript" src="js/bounty-hunter.js"></script>

    </body>
</html>

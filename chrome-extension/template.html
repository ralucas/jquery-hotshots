<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script id="contact-Template" type="text/x-jsrender">
            {{for contacts}}
                <li>
                    <article>
                        <div class="details">
                            <h1>{{:name}}</h1>
                            {{if url}}
                                <span>website: {{url}}</span>
                            {{/if}}

                            {{if jobTitle}}
                                <h2>{{:jobTitle}}</h2>
                            {{/if}}

                            {{if companyName}}
                                <span class="company">{{:companyName}}</span>
                            {{/if}}

                            {{if address}}
                                <p>{{:address}}</p>
                            {{/if}}

                            {{if contactMethods}}
                                <dl>
                                    {{for ~getMembers(contactMethods)}}
                                        <dd>{{:key}}</dd>
                                        <dt>{{:val}}</dt>
                                    {{/for}}
                                </dl>
                            {{/if}}
                        </div>
                    </article>
                </li>
            {{/for}}
        </script>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/jsrender.js"></script>
        <script src="js/template.js"></script>
    </head>
</html>
